<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nana ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(#ffcdd2 2px, transparent 2px);
            background-size: 20px 20px;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 400px;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        #message {
            font-size: 24px;
            color: #e91e63;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nana, do you love me? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message" class="hidden">I knew it! I love you too! üòòüíñ</div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        const container = document.querySelector('.container');
        
        let noBtnPosition = 0;
        const runAwayDistance = 150;
        
        // Initial position for No button
        positionNoButton();
        
        noBtn.addEventListener('mouseover', () => {
            // Move the button in a random direction when hovered
            noBtnPosition = (noBtnPosition + 1) % 4;
            positionNoButton();
        });
        
        noBtn.addEventListener('click', (e) => {
            // Prevent clicking and run away again
            e.preventDefault();
            noBtnPosition = (noBtnPosition + 1) % 4;
            positionNoButton();
            alert("Oh no you don't! Try the other button! üòú");
        });
        
        yesBtn.addEventListener('click', () => {
            // Hide buttons and show message
            yesBtn.classList.add('hidden');
            noBtn.classList.add('hidden');
            message.classList.remove('hidden');
            
            // Create lots of hearts
            createHearts(20);
        });
        
        function positionNoButton() {
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            let left, top;
            
            switch(noBtnPosition) {
                case 0: // Top left
                    left = 50;
                    top = 100;
                    break;
                case 1: // Top right
                    left = containerWidth - 150;
                    top = 100;
                    break;
                case 2: // Bottom left
                    left = 50;
                    top = containerHeight - 100;
                    break;
                case 3: // Bottom right
                    left = containerWidth - 150;
                    top = containerHeight - 100;
                    break;
            }
            
            noBtn.style.left = `${left}px`;
            noBtn.style.top = `${top}px`;
        }
        
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.classList.add('heart');
                    
                    // Random position
                    const x = Math.random() * 100;
                    const delay = Math.random() * 2;
                    
                    heart.style.left = `${x}%`;
                    heart.style.bottom = '0';
                    heart.style.animationDelay = `${delay}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 300);
            }
        }
    </script>

    <link rel="canonical" href="https://xrqzp.github.io/nanamylove/" />
</body>
</html>
